<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order - JR Stationaries</title>
<style>
  body, html { margin:0; padding:0; font-family: Arial,sans-serif; background:#2e2e2e; color:#fff; }
  h1{text-align:center;margin-top:20px;font-size:36px;}
  #orderForm{max-width:900px;margin:20px auto;background:#3a3a3a;padding:20px;border-radius:12px;}
  #searchContainer{position:relative;margin-bottom:10px;}
  #searchInput{width:100%;padding:12px 15px;border-radius:8px;border:none;font-size:16px;}
  .discountText{font-size:14px;color:#ffeb3b;margin-top:5px;}
  .suggestions{position:absolute;top:45px;left:0;width:100%;background:#555;border-radius:6px;max-height:150px;overflow-y:auto;z-index:10;}
  .suggestion-item{padding:10px;cursor:pointer;}
  .suggestion-item:hover{background:#777;}
  #brandButtons{margin:15px 0;}
  .brand-btn{padding:10px 15px;margin-right:10px;background:#ff9800;border:none;border-radius:8px;cursor:pointer;font-weight:bold;color:#fff;margin-bottom:10px;transition:0.2s;}
  .brand-btn:hover{background:#e68900;}
  table{width:100%;border-collapse:collapse;margin-top:20px;background:#444;border-radius:8px;overflow:hidden;}
  th, td{padding:12px;text-align:left;border-bottom:1px solid #666;}
  th{background:#555;}
  input.qty-input{width:50px;padding:5px;border-radius:6px;border:none;text-align:center;font-weight:bold;}
  button#buyBtn, button#negotiateBtn, button.backBtn{padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;font-size:16px;transition:all 0.3s ease;}
  #buyBtn{background:#4caf50;color:#fff;margin-bottom:20px;}
  #buyBtn:hover{background:#43a047;}
  #negotiateBtn{background:#f44336;color:#fff;}
  #negotiateBtn:hover{background:#d32f2f;}
  .strike{text-decoration:line-through;color:#f44336;margin-right:5px;}
  .discounted-price{color:#4caf50;font-weight:bold;}
  #negMsg{margin-top:20px;text-align:center;font-size:18px;color:#ffeb3b;display:none;}
  .backBtn{background:#2196f3;color:white;margin-top:15px;}
  .backBtn:hover{background:#1976d2;}
</style>
</head>
<body>

<h1>Place Your Order</h1>
<div id="orderForm">
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search item...">
        <div class="discountText">Buy 10 or more bundles to get 10% off!</div>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <div id="brandButtons"></div>

    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Brand</th>
                <th>Bundle Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="totalDiv">Total: â‚¹0</div>

    <div style="text-align:center;">
        <button id="buyBtn">Buy</button>
    </div>

    <div style="margin-top:30px; text-align:center; background-color:#444; padding:15px; border-radius:10px;">
        <div style="margin-bottom:10px; color:#ffeb3b; font-weight:bold;">
            Want to negotiate the total price? Click below to send a request to the owner.
        </div>
        <button id="negotiateBtn">Negotiate</button>
    </div>

    <div id="negMsg"></div>
</div>

<script src="order.js"></script>
</body>
</html>
